name: CI Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/pixi_vpn
    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.logging.stacktrace=full"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.32.8"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK (debug)
        run: flutter build apk --debug --verbose

      - name: Build APK (release, unsigned)
        run: flutter build apk --release --verbose

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks-ci
          path: app/pixi_vpn/build/app/outputs/flutter-apk/*.apk

  windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: app/pixi_vpn
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.32.8"
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Windows (release)
        run: flutter build windows --release --verbose

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-ci
          path: app/pixi_vpn/build/windows/runner/Release/*.exe
